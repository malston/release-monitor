# Lab environment specific parameters
# Override common parameters for lab/development environment

# Lab-specific Git configuration
git_branch: develop

# Lab S3 buckets
s3_bucket: lab-monitor-bucket
s3_releases_bucket: lab-releases-bucket
s3_region: us-west-2

# SSH key for private repositories (lab environment)
git_private_key: ((lab_git_private_key))

# Lab download configuration (more aggressive for testing)
download_include_prereleases: "true"
download_keep_versions: "3"
cleanup_days_to_keep: "7"

# Lab-specific repository overrides (smaller set for faster testing)
download_repository_overrides: |
  {
    "prometheus/prometheus": {
      "asset_patterns": ["prometheus-*.tar.gz"],
      "include_prereleases": false
    }
  }