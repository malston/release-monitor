# Global parameters for GitHub Release Monitoring Pipeline
# These parameters are shared across all foundations/environments

# Git repository configuration
git_repo_uri: git@github.com:your-org/release-monitoring.git
git_branch: main

# GitHub API configuration
github_token: ((github_api_token))

# S3 configuration for storing releases and tarballs
s3_bucket: ((s3_releases_bucket))
s3_region: us-west-2
s3_access_key: ((s3_access_key_id))
s3_secret_key: ((s3_secret_access_key))